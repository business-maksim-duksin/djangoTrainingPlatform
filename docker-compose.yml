version: "3.9"

services:
  db:
    image: postgres
    env_file:
      - db_variables.env
    volumes:
    - ./test_db:/var/lib/postgresql/data
    ports:
      - "32768:5432"
  web:
    build: django_training_platform/.
    command: >
      sh -c "ls &&
             python manage.py makemigrations &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
    - ./django_training_platform/:/web
    env_file:
      - web_variables.env
    ports:
      - "8000:8000"
    depends_on:
      - db
